<div class="bus-search-container">
  <!-- Heading -->
  <h1 class="title">Bus Booking</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <form
      [formGroup]="searchForm"
      (ngSubmit)="searchBuses()"
      class="search-form"
    >
      <!-- Source Input -->
      <div class="input-group">
        <input
          type="text"
          id="source"
          class="form-input"
          formControlName="source"
          placeholder="Enter source city"
        />
      </div>

      <!-- Destination Input -->
      <div class="input-group">
        <input
          type="text"
          id="destination"
          class="form-input"
          formControlName="destination"
          placeholder="Enter destination city"
        />
      </div>

      <!-- Date Picker -->
      <div class="input-group">
        <input
          type="date"
          id="date"
          class="form-input"
          formControlName="date"
        />
      </div>

      <!-- Search Button -->
      <button type="submit" class="search-btn" [disabled]="searchForm.invalid">
        Search
      </button>
    </form>
  </div>
</div>
