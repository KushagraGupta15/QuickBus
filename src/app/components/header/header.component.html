<header class="header">
  <div class="logo">QuickBus</div>
  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Book Ticket</a>
    <a href="#">Schedules</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
  </nav>
  <div class="auth-buttons">
    <span *ngIf="isLoggedIn" class="user-email">{{ userEmail }}</span>
    <button *ngIf="!isLoggedIn" routerLink="/login" class="login-btn">Login</button>
    <button *ngIf="!isLoggedIn" routerLink="/signup" class="signup-btn">Sign Up</button>
    <button *ngIf="isLoggedIn" (click)="logout()" class="login-btn">Logout</button>
  </div>
</header>
